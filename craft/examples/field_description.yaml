output:
  blender:
    type: blender_file
    filename: vineyard.blend
  description1:
    type: field_description
    filename: vineyard.json
  description2:
    type: field_description
    filename: vineyard.mpk
  description3:
    type: field_description
    filename: vineyard.mpk.gz
  description4:
    type: field_description
    format: json
    filename: vineyard_descr4
  description5:
    type: field_description
    format: messagepack
    filename: vineyard_descr5
  description6:
    type: field_description
    format: compressed_messagepack
    filename: vineyard_descr6

field:
  headland_width: 8.
  bed_width: 2.0
  plants_count: 10
  beds_count: 4
  plant_distance: 1.25
  row_distance: 0.

  beds:
    bed1:
      plant_type: vine1
      plant_height: 1.4
      rows_count: 1
      orientation: aligned

  noise:
    position: .01
    tilt: .03

  weeds:
    portulaca:
      plant_type: portulaca
      density: 6.
    polygonum:
      plant_type: polygonum
      distance_min: 0.16
    taraxacum:
      plant_type: taraxacum
      density: 10.
      noise_offset: -0.1

  stones:
    density: 60.
    noise_scale: 0.24
